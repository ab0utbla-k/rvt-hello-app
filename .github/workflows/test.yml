---
name: Tests

on:
  pull_request:
    branches:
      - main

    paths:
      - 'cmd/**'
      - 'internal/**'
      - go.mod
      - go.sum

  push:
    branches-ignore:
      - main

    paths:
      - 'cmd/**'
      - 'internal/**'
      - go.mod
      - go.sum

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine3.22
        env:
          POSTGRES_DB: hello_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Run tests
        run: go test -v ./...